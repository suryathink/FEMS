<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="equilibrium-image-div">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" />
      </div>
      <h2 class="equilibrium">Equilibrium #3429</h2>
      <p class="equilibrium-text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="text">
        <div class="etherium">
          <img src="/images/icon-ethereum.svg" alt="Etherium" />
          <p>0.041ETH</p>
        </div>
        <div class="time">
          <img src="/images/icon-clock.svg" alt="Clock" />
          <p>3 days left</p>
        </div>
      </div>
      <hr />
      <div class="creator">
        <img src="/images/image-avatar.png" alt="Avatar" />
        <p>Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/suryathink">Surya</a>.
    </div>
  </body>
</html>
